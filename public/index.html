<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Our Memory | 珍藏回忆</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            warm: {
              50: '#FDFBF7',
              100: '#F7F1E3',
              200: '#EFD8C3',
              300: '#E6BEA0',
              400: '#DDA480',
              500: '#D48B60', // Primary Accent
              600: '#AA6F4D',
              800: '#5C3D2A', // Dark Text
              900: '#3D281C',
            },
            glass: {
              light: 'rgba(255, 255, 255, 0.65)',
              border: 'rgba(255, 255, 255, 0.4)',
              card: 'rgba(255, 255, 255, 0.85)',
            }
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'PingFang SC', 'Hiragino Sans GB', 'Inter', 'sans-serif'],
            serif: ['Noto Serif SC', 'Playfair Display', 'Songti SC', 'serif'],
            display: ['Playfair Display', 'serif'], // For English Accents
          },
          boxShadow: {
            'soft': '0 8px 30px rgba(0, 0, 0, 0.04)',
            'float': '0 20px 40px -10px rgba(92, 61, 42, 0.15)',
            'inner-glow': 'inset 0 0 20px rgba(255, 255, 255, 0.6)',
          },
          animation: {
            'breathe': 'breathe 8s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'blob': 'blob 10s infinite',
            'wave': 'wave 25s linear infinite',
          },
          keyframes: {
            wave: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            blob: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            breathe: {
              '0%, 100%': { transform: 'scale(1.0)' },
              '50%': { transform: 'scale(1.05)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    [x-cloak] { display: none !important; }
    
    body {
      /* Dynamic Ambient Background */
      background-color: #FDFBF7;
      background-image: 
        radial-gradient(at 0% 0%, rgba(239, 216, 195, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(221, 164, 128, 0.3) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(212, 139, 96, 0.2) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(247, 241, 227, 0.6) 0px, transparent 50%),
        radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.5) 0px, transparent 50%);
      background-size: 180% 180%;
      background-attachment: fixed;
      animation: ambient-shift 25s ease-in-out infinite alternate;
      -webkit-font-smoothing: antialiased;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Glassmorphism Utilities */
    .glass-card {
      background: var(--glass-card, rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 40px -10px rgba(92, 61, 42, 0.08);
    }

    .glass-nav {
      background: rgba(253, 251, 247, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(239, 216, 195, 0.3);
    }

    /* Horizontal Scroll Snap */
    .scroll-snap-x {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .snap-start {
      scroll-snap-align: start;
    }
    
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Text Texture */
    .text-gradient {
      background: linear-gradient(135deg, #5C3D2A 0%, #AA6F4D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Animations */
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes sway {
      0% { transform: translateX(-15px); }
      100% { transform: translateX(15px); }
    }
    
    .animate-fall {
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    .animate-sway {
      animation-name: sway;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }
  </style>
</head>

<body class="text-warm-900 selection:bg-warm-200 relative overflow-x-hidden bg-transparent" 
      x-data="loveMemory()" 
      x-init="init()">
  
  <!-- Ambient Background Blobs & Base Color -->
  <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden bg-[#FDFBF7]">
    <!-- Static Grain Texture -->
    <div class="absolute inset-0 opacity-[0.03]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');"></div>
    
    <!-- Top Blobs -->
    <div class="absolute top-0 left-1/4 w-72 h-72 bg-warm-300/30 rounded-full mix-blend-multiply filter blur-3xl opacity-80 animate-blob"></div>
    <div class="absolute top-0 right-1/4 w-72 h-72 bg-rose-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-80 animate-blob" style="animation-delay: 2s"></div>
    
    <!-- Bottom Flowing Aurora -->
    <div class="absolute -bottom-32 left-0 w-full h-96 bg-gradient-to-r from-warm-200/40 via-rose-200/40 to-warm-200/40 blur-3xl opacity-80 animate-pulse-soft" style="animation-duration: 8s;"></div>
    <div class="absolute -bottom-48 right-0 w-[600px] h-[600px] bg-orange-200/30 rounded-full mix-blend-multiply filter blur-[100px] opacity-80 animate-blob" style="animation-delay: 4s"></div>
    
    <!-- Subtle Falling Hearts -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <template x-for="heart in hearts" :key="heart">
        <div class="absolute -top-10 text-warm-400 animate-fall"
             :style="`
               left: ${heart.left};
               opacity: ${heart.opacity};
               font-size: ${heart.scale * 1.5 + 0.5}rem;
               animation-duration: ${heart.animationDuration};
               animation-delay: ${heart.animationDelay};
             `">
           <div class="animate-sway" :style="`animation-duration: ${heart.swayDuration}`">
             <i class="ph-fill ph-heart"></i>
           </div>
        </div>
      </template>
    </div>
    
    <!-- Moving Waves (Liquid Footer) -->
    <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none pointer-events-none opacity-60">
      <!-- Wave 1 (Back, Slower) -->
      <div class="relative w-[200%] h-[120px] animate-wave" style="animation-duration: 20s;">
        <svg class="block w-full h-full text-warm-200/40 fill-current" viewBox="0 0 1600 120" preserveAspectRatio="none">

           <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path>
        </svg>
      </div>
      <!-- Wave 2 (Front, Faster) -->
      <div class="absolute bottom-0 left-0 w-[200%] h-[100px] animate-wave" style="animation-duration: 12s; animation-direction: reverse;">
        <svg class="block w-full h-full text-rose-200/40 fill-current" viewBox="0 0 1600 100" preserveAspectRatio="none">
           <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path>
           <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path>
           <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path>
        </svg>
      </div>
    </div>
  </div>
  
  <!-- Top Navigation (Native App Feel) -->
  <nav class="fixed top-0 left-0 right-0 z-50 px-5 pt-safe-top pb-3 glass-nav transition-all duration-300"
       :class="{ 'shadow-sm': scrolled }"
       @scroll.window="scrolled = (window.pageYOffset > 10)">
    <div class="flex justify-between items-center h-12 mt-2">
      <!-- Date Display -->
      <div class="flex flex-col">
        <span class="text-[10px] font-bold tracking-[0.2em] text-warm-500 uppercase font-display">TODAY</span>
        <span class="text-sm font-semibold text-warm-800" x-text="formatDate(new Date().toISOString())"></span>
      </div>
      
      <!-- Brand -->
      <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center">
        <span class="font-serif text-lg font-bold text-warm-900 tracking-wide">我们</span>
        <span class="text-[8px] text-warm-400 tracking-widest font-display uppercase -mt-0.5">OUR STORY</span>
      </div>
      
      <!-- Actions -->
      <div class="flex items-center gap-3">
        <button @click="$refs.fileInput.click()" 
                class="w-9 h-9 rounded-full bg-white/80 border border-warm-200 flex items-center justify-center text-warm-600 shadow-sm active:scale-95 transition-transform">
          <i class="ph ph-plus text-lg"></i>
        </button>
        <button @click="showSettings = !showSettings"
                class="w-9 h-9 rounded-full overflow-hidden border border-warm-200 shadow-sm active:scale-95 transition-transform">
           <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full bg-warm-100" alt="Avatar">
        </button>
      </div>
    </div>
  </nav>

  <main class="w-full max-w-lg mx-auto pt-24 pb-28 px-5 flex flex-col gap-8 min-h-screen">
    
    <!-- 1. Immersive Hero Carousel -->
    <section class="relative w-full aspect-[3.5/4.5] rounded-[36px] overflow-hidden shadow-float group animate-slide-up isolate transform-gpu">
      
      <!-- Carousel Backgrounds -->
      <div class="absolute inset-0 bg-warm-200 overflow-hidden">
        <template x-for="(img, index) in activeHeroImages" :key="index">
           <img :src="img" 
                class="absolute inset-0 w-full h-full object-cover transition-opacity duration-[2000ms] ease-in-out will-change-opacity"
                :class="{ 'opacity-100 scale-105': currentHeroIndex === index, 'opacity-0 scale-100': currentHeroIndex !== index }"
                style="transition-property: opacity, transform;"
                @load="heroImageLoaded = true"
                @error="heroImageLoaded = true; $el.src = 'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=2586&auto=format&fit=crop'"
                alt="Memory Cover">
        </template>
        
        <!-- Loading Placeholder (With timeout fallback) -->
        <div x-show="!heroImageLoaded" 
             x-init="setTimeout(() => heroImageLoaded = true, 3000)"
             class="absolute inset-0 bg-warm-100 flex items-center justify-center transition-opacity duration-500">
           <div class="w-8 h-8 border-2 border-warm-300 border-t-transparent rounded-full animate-spin"></div>
        </div>
      </div>
      
      <!-- Cinematic Overlay (Gradient) -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/5 via-transparent to-black/60 z-10 pointer-events-none"></div>

      <!-- Hidden Edit Trigger (Disguised as Decor) -->
      <button class="absolute top-6 right-6 z-20 w-10 h-10 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/20 transition-all duration-300 opacity-0 group-hover:opacity-100 active:scale-90"
              @click.stop="showCoverMenu = true"
              title="Customize Cover">
        <i class="ph-fill ph-magic-wand text-lg"></i>
      </button>

      <!-- Top Label -->
      <div class="absolute top-6 left-6 flex items-center gap-2">
        <div class="px-3 py-1 rounded-full bg-white/20 backdrop-blur-md border border-white/20 flex items-center gap-1.5">
          <div class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></div>
          <span class="text-[10px] font-medium text-white tracking-wide uppercase font-display">Loving</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="absolute bottom-0 left-0 right-0 p-8 text-white">
        <div class="flex flex-col mb-8 relative">
          <!-- Decorative line -->
          <div class="w-12 h-1 bg-white/30 rounded-full mb-4"></div>
          
          <span class="text-xs font-medium text-white/90 tracking-[0.3em] uppercase font-display mb-[-10px] z-10 ml-2 shadow-sm">TOGETHER FOR</span>
          
          <div class="flex items-baseline">
            <h1 class="font-serif text-[7rem] md:text-[8rem] font-medium leading-[0.9] tracking-tighter text-white drop-shadow-lg" 
                style="text-shadow: 0 10px 30px rgba(0,0,0,0.3);"
                x-text="daysTogether">0</h1>
            <span class="text-3xl font-light font-serif italic opacity-90 ml-2 self-end mb-6">Days</span>
          </div>
        </div>
        
        <!-- Info Widget (Glass) -->
        <div class="flex items-center justify-between p-4 rounded-2xl bg-white/15 backdrop-blur-xl border border-white/10">
          <div class="flex flex-col">
            <span class="text-[10px] text-white/60 uppercase tracking-wider font-display">ANNIVERSARY</span>
            <span class="text-sm font-medium" x-text="formattedStartDate">Set Date</span>
          </div>
          <div class="w-px h-8 bg-white/20"></div>
          <div class="flex flex-col items-end">
             <span class="text-[10px] text-white/60 uppercase tracking-wider font-display">NEXT</span>
             <span class="text-sm font-medium flex items-center gap-1">
               <i class="ph-fill ph-calendar-heart"></i>
               <span x-text="nextAnniversaryDays + ' Days'">0 Days</span>
             </span>
          </div>
        </div>
      </div>
      
      <input type="file" x-ref="heroImageInput" @change="handleHeroImage($event)" accept="image/*" class="hidden">
    </section>

    <!-- 2. Horizontal Milestones (Timeline) -->
    <div class="animate-slide-up" style="animation-delay: 0.1s">
      <div class="flex justify-between items-end mb-4 px-1">
        <h2 class="font-serif text-xl font-bold text-warm-900">恋爱里程碑</h2>
        <span class="text-[10px] text-warm-400 font-bold tracking-widest uppercase font-display">MILESTONES</span>
      </div>
      
      <div class="flex gap-4 overflow-x-auto no-scrollbar scroll-snap-x pb-4 -mx-5 px-5">
        <!-- Dynamic Milestones -->
        <template x-for="milestone in milestones" :key="milestone.id">
          <div class="flex-none w-40 md:w-48 p-4 rounded-2xl bg-white/80 backdrop-blur-sm border border-white/60 shadow-sm snap-start relative overflow-hidden group cursor-pointer hover:-translate-y-1 transition-all duration-300"
               @click="openMilestoneModal(milestone)">
            <!-- Decorative Blob -->
            <div class="absolute top-0 right-0 w-16 h-16 bg-warm-100/50 rounded-full blur-2xl -mr-8 -mt-8 opacity-50 group-hover:opacity-100 transition-opacity"></div>
            
            <i class="ph-fill text-2xl mb-3 block text-warm-500 transition-transform group-hover:scale-110 duration-300" :class="milestone.icon"></i>
            
            <p class="text-[10px] text-warm-400 font-display mb-1 tracking-wide" x-text="milestone.date.replace(/-/g, '.')">Date</p>
            <h3 class="font-bold text-warm-900 text-sm mb-1 truncate" x-text="milestone.title">Title</h3>
            <p class="text-[10px] text-warm-500/80 line-clamp-2 leading-relaxed" x-text="milestone.desc">Description</p>
          </div>
        </template>

        <!-- Add Item (Moved to End) -->
        <div class="flex-none w-16 flex flex-col items-center justify-center gap-2 snap-start cursor-pointer group"
             @click="openMilestoneModal()">
           <button class="w-14 h-14 rounded-2xl border-2 border-dashed border-warm-300 flex items-center justify-center text-warm-400 group-hover:bg-warm-50 group-hover:border-warm-400 transition-colors">
             <i class="ph ph-plus text-xl"></i>
           </button>
           <span class="text-[10px] text-warm-400 group-hover:text-warm-600 transition-colors">Add</span>
        </div>
        
        <!-- Spacer for right padding -->
        <div class="flex-none w-1"></div>
      </div>
    </div>

    <!-- 3. Quote (Emotional) -->
    <section class="glass-card rounded-[24px] p-6 text-center animate-slide-up relative overflow-hidden" 
             style="animation-delay: 0.2s"
             @click="refreshQuote()">
      <!-- Decor -->
      <i class="ph-fill ph-quotes text-4xl text-warm-200 absolute top-2 left-4 opacity-50"></i>
      
      <div class="relative z-10 py-2">
        <p class="font-serif text-lg md:text-xl text-warm-800 leading-relaxed mb-3"
           x-text="currentQuote.text"
           :key="currentQuote.text">
          "Love is the whole thing. We are only pieces."
        </p>
        <div class="flex items-center justify-center gap-2">
           <div class="h-px w-6 bg-warm-300"></div>
           <p class="text-[10px] uppercase tracking-widest text-warm-500 font-display" x-text="currentQuote.author">Rumi</p>
           <div class="h-px w-6 bg-warm-300"></div>
        </div>
      </div>
    </section>

    <!-- 4. Recent Moments (Photo Grid Preview) -->
    <div class="animate-slide-up flex flex-col gap-4" style="animation-delay: 0.3s">
      <div class="flex justify-between items-end px-1">
        <h2 class="font-serif text-xl font-bold text-warm-900">甜蜜瞬间</h2>
        <button class="text-[10px] text-warm-500 font-bold tracking-widest uppercase font-display flex items-center gap-1 active:opacity-60 transition-opacity"
                @click="showGalleryModal = true">
          VIEW ALL <i class="ph-bold ph-arrow-right"></i>
        </button>
      </div>

      <!-- Masonry Grid Layout (Gap-free & Balanced) -->
      <div class="flex gap-3 items-start">
        
        <!-- Left Column (Even indices: 0, 2, 4...) -->
        <div class="flex flex-col gap-3 w-1/2">
          <!-- Empty State (Only if no photos) -->
          <div class="relative w-full aspect-[3/4] rounded-2xl border-2 border-dashed border-warm-200 bg-white/30 flex flex-col items-center justify-center cursor-pointer hover:bg-warm-50 transition-colors"
               x-show="photos.length === 0"
               @click="$refs.fileInput.click()">
             <div class="w-12 h-12 rounded-full bg-warm-100 flex items-center justify-center text-warm-500 mb-2">
               <i class="ph-bold ph-camera-plus text-xl"></i>
             </div>
             <span class="text-xs text-warm-500 font-medium">第一张照片</span>
          </div>

          <template x-for="photo in leftColumnPhotos" :key="photo.uploadedAt">
            <div class="relative w-full rounded-2xl overflow-hidden shadow-sm group cursor-pointer bg-warm-50"
                 @click="openLightbox(photo)"
                 @contextmenu.prevent="confirmDelete(photo)">
               <img :src="photo.url" loading="lazy" class="w-full h-auto object-cover" alt="Moment">
               <!-- Delete Button (Desktop Hover) -->
               <button class="hidden md:flex absolute top-2 right-2 w-6 h-6 text-white/80 hover:text-white drop-shadow-md items-center justify-center opacity-0 group-hover:opacity-100 transition-all active:scale-90 z-20"
                       @click.stop="deletePhoto(photos.indexOf(photo))">
                 <i class="ph-bold ph-x-circle text-xl"></i>
               </button>
            </div>
          </template>
        </div>

        <!-- Right Column (Odd indices: 1, 3, 5...) -->
        <div class="flex flex-col gap-3 w-1/2">
          <template x-for="photo in rightColumnPhotos" :key="photo.uploadedAt">
            <div class="relative w-full rounded-2xl overflow-hidden shadow-sm group cursor-pointer bg-warm-50"
                 @click="openLightbox(photo)"
                 @contextmenu.prevent="confirmDelete(photo)">
               <img :src="photo.url" loading="lazy" class="w-full h-auto object-cover" alt="Moment">
               <!-- Delete Button (Desktop Hover) -->
               <button class="hidden md:flex absolute top-2 right-2 w-6 h-6 text-white/80 hover:text-white drop-shadow-md items-center justify-center opacity-0 group-hover:opacity-100 transition-all active:scale-90 z-20"
                       @click.stop="deletePhoto(photos.indexOf(photo))">
                 <i class="ph-bold ph-x-circle text-xl"></i>
               </button>
            </div>
          </template>
          
          <!-- Add Button (Always at bottom of right column) -->
          <div class="relative w-full aspect-square rounded-2xl bg-warm-100/50 border border-warm-100 flex flex-col items-center justify-center cursor-pointer active:bg-warm-200/50 transition-colors"
               x-show="photos.length > 0"
               @click="$refs.fileInput.click()">
             <i class="ph-bold ph-plus text-warm-500 text-xl mb-1"></i>
             <span class="text-[10px] text-warm-500 font-bold uppercase tracking-wider">Add</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Hidden Input -->
    <input type="file" x-ref="fileInput" @change="handleFileUpload($event)" accept="image/*" multiple class="hidden">
    
    <!-- Footer -->
    <footer class="text-center py-8 opacity-40">
      <i class="ph-fill ph-heart text-warm-400 text-xs animate-pulse"></i>
    </footer>
  </main>

  <!-- Milestone Action Sheet / Modal -->
  <div x-show="showMilestoneModal" 
       x-cloak
       class="fixed inset-0 z-[65] flex items-end justify-center sm:items-center p-0 sm:p-4">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity duration-300" 
         x-show="showMilestoneModal"
         x-transition:enter="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="opacity-0"
         @click="showMilestoneModal = false"></div>
    
    <!-- Sheet -->
    <div class="relative w-full max-w-lg bg-[#FDFBF7] rounded-t-[32px] sm:rounded-[32px] p-6 shadow-2xl transition-all duration-300 transform"
         x-show="showMilestoneModal"
         x-transition:enter="translate-y-full sm:scale-95 sm:translate-y-0 opacity-0"
         x-transition:enter-end="translate-y-0 sm:scale-100 opacity-100"
         x-transition:leave="translate-y-full sm:scale-95 sm:translate-y-0 opacity-0">
      
      <div class="w-10 h-1 bg-warm-200 rounded-full mx-auto mb-6 sm:hidden"></div>
      
      <div class="flex justify-between items-center mb-6">
        <h3 class="font-serif text-xl font-bold text-warm-900" x-text="editingMilestoneId ? '编辑里程碑' : '新里程碑'"></h3>
        <button x-show="editingMilestoneId" @click="deleteMilestone()" class="text-red-400 hover:text-red-500 transition-colors p-2">
          <i class="ph-bold ph-trash text-lg"></i>
        </button>
      </div>
      
      <div class="space-y-4">
        <!-- Icon Selection -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
          <template x-for="iconItem in milestoneIcons" :key="iconItem.id">
            <button class="flex-none w-12 h-12 rounded-2xl flex items-center justify-center text-xl transition-all duration-200 border"
                    :class="milestoneForm.icon === iconItem.id ? 'bg-warm-500 text-white border-warm-500 shadow-md scale-105' : 'bg-white text-warm-300 border-warm-100 hover:border-warm-300'"
                    @click="milestoneForm.icon = iconItem.id">
              <i class="ph-fill" :class="iconItem.id"></i>
            </button>
          </template>
        </div>

        <!-- Inputs -->
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-warm-100 space-y-4">
          <div>
            <label class="block text-[10px] font-bold uppercase tracking-wider text-warm-400 mb-1.5 font-display">TITLE</label>
            <input type="text" x-model="milestoneForm.title" placeholder="例如：第一次旅行" class="w-full bg-transparent text-base font-bold text-warm-900 outline-none placeholder:text-warm-200">
          </div>
          <div class="h-px bg-warm-50"></div>
          <div class="flex gap-4">
            <div class="flex-1">
              <label class="block text-[10px] font-bold uppercase tracking-wider text-warm-400 mb-1.5 font-display">DATE</label>
              <input type="date" x-model="milestoneForm.date" class="w-full bg-transparent text-sm font-medium text-warm-800 outline-none">
            </div>
          </div>
          <div class="h-px bg-warm-50"></div>
          <div>
            <label class="block text-[10px] font-bold uppercase tracking-wider text-warm-400 mb-1.5 font-display">NOTE</label>
            <input type="text" x-model="milestoneForm.desc" placeholder="写点什么..." class="w-full bg-transparent text-sm text-warm-600 outline-none placeholder:text-warm-200">
          </div>
        </div>
        
        <button class="w-full py-4 bg-warm-800 text-warm-50 rounded-2xl font-medium shadow-lg shadow-warm-800/20 active:scale-[0.98] transition-transform mt-4"
                @click="saveMilestone()">
          保存
        </button>
      </div>
    </div>
  </div>

  <!-- Gallery Full Screen Modal -->
  <div x-show="showGalleryModal" 
       x-cloak
       class="fixed inset-0 z-[60] bg-[#FDFBF7] flex flex-col transition-transform duration-300"
       x-transition:enter="translate-y-full"
       x-transition:enter-end="translate-y-0"
       x-transition:leave="translate-y-full">
    
    <!-- Header -->
    <div class="px-5 pt-safe-top pb-4 flex justify-between items-center glass-nav z-10">
      <button @click="showGalleryModal = false" class="w-10 h-10 rounded-full flex items-center justify-center -ml-2 text-warm-800 active:bg-warm-100 transition-colors">
        <i class="ph-bold ph-caret-down text-xl"></i>
      </button>
      <span class="font-serif text-lg font-bold text-warm-900">甜蜜瞬间</span>
      <button @click="$refs.fileInput.click()" class="w-10 h-10 rounded-full flex items-center justify-center -mr-2 text-warm-600 active:bg-warm-100 transition-colors">
        <i class="ph-bold ph-plus text-xl"></i>
      </button>
    </div>
    
    <!-- Scrollable Grid -->
    <div class="flex-1 overflow-y-auto p-4 pb-safe-bottom">
      <div class="grid grid-cols-3 gap-1">
        <template x-for="(photo, index) in photos" :key="photo.uploadedAt">
          <div class="relative aspect-square bg-warm-100 overflow-hidden cursor-pointer group"
               @click="openLightbox(photo)">
            <img :src="photo.url" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Moment">
            
            <!-- Delete Overlay (only on hover/tap) -->
            <button class="absolute top-1 right-1 w-6 h-6 bg-black/50 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity active:scale-90"
                    @click.stop="deletePhoto(index)">
              <i class="ph-bold ph-x text-xs"></i>
            </button>
          </div>
        </template>
      </div>
      
      <!-- Empty State -->
      <div x-show="photos.length === 0" class="h-64 flex flex-col items-center justify-center text-warm-300">
        <i class="ph-duotone ph-image text-4xl mb-2"></i>
        <p class="text-xs">还没有照片哦</p>
      </div>
      
      <div class="h-20"></div>
    </div>
  </div>

  <!-- Settings Bottom Sheet -->
  <div x-show="showSettings" 
       x-cloak
       class="fixed inset-0 z-[60] flex items-end justify-center">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/20 backdrop-blur-sm transition-opacity duration-300" 
         x-show="showSettings"
         x-transition:enter="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="opacity-0"
         @click="showSettings = false"></div>
    
    <!-- Sheet -->
    <div class="relative w-full max-w-lg bg-[#FDFBF7] rounded-t-[32px] p-6 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transition-transform duration-300 ease-out"
         x-show="showSettings"
         x-transition:enter="translate-y-full"
         x-transition:enter-end="translate-y-0"
         x-transition:leave="translate-y-full">
      
      <div class="w-10 h-1 bg-warm-200 rounded-full mx-auto mb-6"></div>
      
      <h3 class="font-serif text-xl font-bold text-warm-900 mb-6 text-center">设置纪念日</h3>
      
      <div class="bg-white rounded-2xl p-4 shadow-sm border border-warm-100 mb-6">
        <label class="block text-[10px] font-bold uppercase tracking-wider text-warm-400 mb-2 font-display">ANNIVERSARY DATE</label>
        <input type="date" 
               x-model="startDate"
               @change="saveStartDate()"
               class="w-full bg-transparent text-lg font-medium text-warm-800 outline-none font-serif">
      </div>
      
      <button class="w-full py-4 bg-warm-800 text-warm-50 rounded-2xl font-medium shadow-lg shadow-warm-800/20 active:scale-[0.98] transition-transform"
              @click="showSettings = false">
        确认保存
      </button>
    </div>
  </div>

  <!-- Cover Action Sheet -->
  <div x-show="showCoverMenu" 
       x-cloak
       class="fixed inset-0 z-[60] flex items-end justify-center sm:items-center sm:justify-center">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300" 
         x-show="showCoverMenu"
         x-transition:enter="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="opacity-0"
         @click="showCoverMenu = false"></div>
    
    <!-- Menu -->
    <div class="relative w-full max-w-sm mx-4 mb-6 sm:mb-0 transition-all duration-300 transform"
         x-show="showCoverMenu"
         x-transition:enter="translate-y-full opacity-0 scale-95"
         x-transition:enter-end="translate-y-0 opacity-100 scale-100"
         x-transition:leave="translate-y-full opacity-0 scale-95">
      
      <div class="flex flex-col gap-2">
        <!-- Options Group -->
        <div class="bg-white/90 backdrop-blur-xl rounded-2xl overflow-hidden shadow-2xl">
          <div class="py-3 px-4 border-b border-gray-200/50 text-center">
             <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Manage Cover</span>
          </div>
          
          <button @click="$refs.heroImageInput.click(); showCoverMenu = false"
                  class="w-full py-4 text-warm-900 text-base font-medium active:bg-black/5 transition-colors flex items-center justify-center gap-2">
            <i class="ph-bold ph-image"></i> 更换封面
          </button>
          
          <button x-show="heroImage"
                  @click="removeHeroImage()"
                  class="w-full py-4 text-red-500 text-base font-medium border-t border-gray-200/50 active:bg-black/5 transition-colors flex items-center justify-center gap-2">
            <i class="ph-bold ph-trash"></i> 恢复默认轮播
          </button>
        </div>
        
        <!-- Cancel Button -->
        <button @click="showCoverMenu = false"
                class="w-full py-4 bg-white text-blue-500 text-base font-semibold rounded-2xl shadow-lg active:scale-[0.98] transition-transform">
          取消
        </button>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div x-show="lightboxOpen" 
       x-cloak
       class="fixed inset-0 z-[70] bg-black/95 backdrop-blur-md flex items-center justify-center transition-opacity duration-300"
       x-transition:enter="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="opacity-0"
       @click="lightboxOpen = false">
    
    <button class="absolute top-safe-top right-5 mt-4 z-10 w-10 h-10 bg-white/10 rounded-full flex items-center justify-center text-white backdrop-blur-md"
            @click="lightboxOpen = false">
      <i class="ph ph-x text-xl"></i>
    </button>
    
    <img :src="lightboxImage" 
         class="max-w-full max-h-screen object-contain shadow-2xl"
         x-transition:enter="scale-95 opacity-0"
         x-transition:enter-end="scale-100 opacity-100"
         alt="Full size">
  </div>

  <!-- Toast -->
  <div x-show="toast.show" 
       x-cloak
       class="fixed top-24 left-1/2 -translate-x-1/2 z-[80] bg-white/90 backdrop-blur-xl border border-white/50 text-warm-800 px-5 py-2.5 rounded-full shadow-lg flex items-center gap-2.5 transform transition-all duration-300"
       x-transition:enter="translate-y-4 opacity-0 scale-95"
       x-transition:enter-end="translate-y-0 opacity-100 scale-100"
       x-transition:leave="translate-y-4 opacity-0">
    <i class="ph-fill text-warm-500 text-lg" :class="toast.icon"></i>
    <span class="text-xs font-bold tracking-wide" x-text="toast.message"></span>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
